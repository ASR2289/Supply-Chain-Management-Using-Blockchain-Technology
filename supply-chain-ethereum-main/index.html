<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>

    <!-- Custom Scripts -->
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="productscript.js"></script>

    <title>Supply Chain</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Supply Chain | Products</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="d-flex">
                    <!-- Connect Wallet Button -->
                    <button class="btn btn-outline-light" id="connectWallet">Connect Wallet</button>
                    <span class="text-light ms-3" id="walletAddress"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- main layout -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <h2>Product(s) <span class="badge rounded-pill bg-dark" id="_products_table"></span></h2>

                <table class="table" id="_product_table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Product rows will be dynamically added here -->
                    </tbody>
                </table>

            </div>
            <div class="col-4">
                <div class="row">
                    <h4>Order</h4>

                    <div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product</label>
                            <input type="text" class="form-control" id="_pid">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="_quantity">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="_cname">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Address</label>
                            <input type="text" class="form-control" id="_caddress">
                        </div>
                        <button type="submit" class="btn btn-primary" id="_orderbtn">Order</button>
                    </div>
                </div>
                <div class="row mt-5">
                    <h4>Track <span class="badge rounded-pill bg-dark" id="_track"></span></h4>

                    <table class="table table-light" id="_order_table">
                        <thead>
                            <tr>
                                <th scope="col">Order ID</th>
                                <th scope="col">Delivery address</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Order rows will be dynamically added here -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- MetaMask Integration Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const connectWalletButton = document.getElementById("connectWallet");
            const walletAddressDisplay = document.getElementById("walletAddress");

            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');

                // Connect Wallet Functionality
                connectWalletButton.addEventListener("click", async () => {
                    try {
                        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                        const account = accounts[0];
                        walletAddressDisplay.textContent = `Connected: ${account}`;
                        console.log("Connected account:", account);
                    } catch (error) {
                        console.error("Error connecting to MetaMask:", error);
                    }
                });
            } else {
                connectWalletButton.disabled = true;
                walletAddressDisplay.textContent = "MetaMask not installed!";
                console.warn("MetaMask is not available. Please install it to use this feature.");
            }
        });
    </script>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
